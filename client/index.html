<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rey Voice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
    }

    .container {
      width: 380px;
      background: rgba(30, 30, 30, 0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e44d26, #ff6b4a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .title {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      color: #888;
      font-size: 12px;
      margin-top: 2px;
    }

    .visualizer {
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      overflow: hidden;
    }

    .bar {
      width: 4px;
      background: #e44d26;
      border-radius: 2px;
      transition: height 0.1s ease;
    }

    .message {
      color: #ccc;
      font-size: 14px;
      text-align: center;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .state-waiting .avatar { background: linear-gradient(135deg, #333, #555); }
    .state-listening .avatar { background: linear-gradient(135deg, #2196f3, #64b5f6); }
    .state-processing .avatar { background: linear-gradient(135deg, #9c27b0, #ba68c8); }
    .state-speaking .avatar { background: linear-gradient(135deg, #4caf50, #81c784); }

    .state-waiting .bar { background: #555; height: 4px; }
    .state-listening .bar { background: #2196f3; animation: pulse 0.5s ease infinite alternate; }
    .state-processing .bar { background: #9c27b0; animation: loading 1s ease infinite; }
    .state-speaking .bar { background: #4caf50; }

    @keyframes pulse {
      from { height: 10px; }
      to { height: 40px; }
    }

    @keyframes loading {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }

    .hint {
      color: #666;
      font-size: 11px;
      text-align: center;
      margin-top: 12px;
    }

    .error {
      color: #ff5252;
      background: rgba(255, 82, 82, 0.1);
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 8px;
    }

    .connected { color: #4caf50; }
    .disconnected { color: #ff5252; }
  </style>
</head>
<body>
  <div class="container state-waiting" id="app">
    <div class="header">
      <div class="avatar">ðŸ¦ž</div>
      <div>
        <div class="title">Rey</div>
        <div class="status" id="connection-status">Connecting...</div>
      </div>
    </div>
    
    <div class="visualizer" id="visualizer">
      <!-- Audio bars generated by JS -->
    </div>
    
    <div class="message" id="message">Say "Hey Rey" to start</div>
    
    <div class="hint">
      <kbd>Cmd+Shift+R</kbd> Push to talk
    </div>
    
    <div class="error" id="error" style="display: none;"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
