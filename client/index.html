<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .container {
      width: 400px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-radius: 24px;
      padding: 20px;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    /* Connection indicator */
    .connection-dot {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4757;
      transition: background 0.3s;
    }

    .connection-dot.connected {
      background: #2ed573;
    }

    /* Avatar container */
    .avatar-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin-bottom: 20px;
    }

    /* Pulse rings */
    .pulse-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid rgba(116, 185, 255, 0.3);
      animation: none;
    }

    .state-listening .pulse-ring {
      animation: pulse 1.5s ease-out infinite;
    }

    .state-listening .pulse-ring:nth-child(2) {
      animation-delay: 0.5s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    /* Avatar face */
    .avatar {
      position: absolute;
      inset: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
    }

    .state-speaking .avatar {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
    }

    .state-processing .avatar {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
    }

    /* Face elements */
    .face {
      position: relative;
      width: 60px;
      height: 40px;
    }

    .eyes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .eye {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      position: relative;
    }

    .eye::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background: #1a1a2e;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: all 0.1s;
    }

    /* Blinking */
    .state-waiting .eye {
      animation: blink 4s infinite;
    }

    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }

    /* Mouth */
    .mouth {
      width: 20px;
      height: 10px;
      background: white;
      border-radius: 0 0 20px 20px;
      margin: 0 auto;
      transition: all 0.15s ease;
    }

    /* Speaking mouth animation */
    .state-speaking .mouth {
      animation: speak 0.15s ease infinite alternate;
    }

    @keyframes speak {
      0% {
        height: 8px;
        width: 18px;
      }
      100% {
        height: 16px;
        width: 22px;
      }
    }

    /* Thinking animation */
    .state-processing .eye::after {
      animation: think-eyes 1s ease infinite;
    }

    @keyframes think-eyes {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
    }

    .state-processing .mouth {
      height: 4px;
      width: 24px;
      border-radius: 4px;
      animation: think-mouth 1.5s ease infinite;
    }

    @keyframes think-mouth {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    /* Listening - mouth becomes small circle */
    .state-listening .mouth {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    /* Audio visualizer (behind avatar when listening) */
    .visualizer {
      position: absolute;
      inset: -20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .state-listening .visualizer {
      opacity: 1;
    }

    .bar {
      width: 4px;
      height: 20px;
      background: rgba(116, 185, 255, 0.6);
      border-radius: 2px;
      transition: height 0.1s ease;
    }

    /* Message text */
    .message {
      color: white;
      font-size: 16px;
      text-align: center;
      min-height: 24px;
      opacity: 0.9;
      max-width: 300px;
      line-height: 1.4;
    }

    /* Status text */
    .status {
      position: absolute;
      bottom: 16px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Error message */
    .error {
      display: none;
      position: absolute;
      bottom: 40px;
      background: rgba(255, 71, 87, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="app" class="container state-waiting">
    <div class="connection-dot" id="connection-dot"></div>
    
    <div class="avatar-container">
      <div class="pulse-ring"></div>
      <div class="pulse-ring"></div>
      
      <div class="visualizer" id="visualizer"></div>
      
      <div class="avatar">
        <div class="face">
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
    
    <div id="message" class="message">Say "Hey Jarvis" to start</div>
    
    <div id="status" class="status">Connecting...</div>
    
    <div id="error" class="error"></div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
