<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.18), 0 0 0 1px rgba(0, 0, 0, 0.05);
    }

    /* Ambient particles - hidden on light theme */
    .particles {
      display: none;
    }

    /* Connection indicator */
    .status-bar {
      position: absolute;
      top: 4px;
      left: 6px;
      right: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .connection {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 9px;
      color: rgba(0, 0, 0, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .window-controls {
      display: flex;
      gap: 4px;
      -webkit-app-region: no-drag;
    }

    .window-btn {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      background: rgba(0, 0, 0, 0.05);
      color: rgba(0, 0, 0, 0.4);
    }

    .window-btn:hover {
      background: rgba(0, 0, 0, 0.1);
      color: rgba(0, 0, 0, 0.7);
    }

    .window-btn.close:hover {
      background: rgba(239, 68, 68, 0.8);
      color: white;
    }

    .window-btn.active {
      background: rgba(139, 92, 246, 0.2);
      color: #7c3aed;
    }

    /* Transcript panel */
    .transcript-panel {
      position: absolute;
      top: 50px;
      left: 16px;
      right: 16px;
      bottom: 60px;
      background: rgba(245, 245, 247, 0.95);
      border-radius: 12px;
      padding: 12px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 20;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .transcript-panel.show {
      display: flex;
    }

    .transcript-entry {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
      max-width: 90%;
    }

    .transcript-entry.user {
      background: rgba(99, 102, 241, 0.15);
      color: #4f46e5;
      align-self: flex-end;
      text-align: right;
    }

    .transcript-entry.rey {
      background: rgba(139, 92, 246, 0.15);
      color: #6d28d9;
      align-self: flex-start;
    }

    .transcript-entry .timestamp {
      font-size: 10px;
      color: rgba(0, 0, 0, 0.3);
      margin-top: 4px;
    }

    .transcript-empty {
      color: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 20px;
      font-size: 13px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff4757;
      box-shadow: 0 0 8px #ff4757;
      transition: all 0.3s;
    }

    .dot.connected {
      background: #2ed573;
      box-shadow: 0 0 10px #2ed573;
    }

    /* Character Container */
    .character-container {
      margin-bottom: 0;
      margin-top: 12px;
      animation: float 4s ease-in-out infinite;
    }

    .character-image {
      width: 150px;
      height: 150px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Expression-based effects */
    .expr-listening .character-image {
      transform: scale(1.05);
    }

    .expr-speaking .character-container {
      animation: float 2s ease-in-out infinite;
    }

    .expr-excited .character-container,
    .expr-laughing .character-container {
      animation: bounce 0.5s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Message */
    .message-area {
      text-align: center;
      z-index: 10;
    }

    .message {
      color: #1a1a2e;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 2px;
      max-width: 200px;
      line-height: 1.3;
      padding: 0 4px;
    }

    .status {
      font-size: 9px;
      color: rgba(0, 0, 0, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Error */
    .error {
      display: none;
      position: absolute;
      bottom: 20px;
      background: #fee2e2;
      color: #dc2626;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <!-- Ambient particles -->
    <div class="particles">
      <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
      <div class="particle" style="left: 30%; animation-delay: 1s;"></div>
      <div class="particle" style="left: 50%; animation-delay: 2s;"></div>
      <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
      <div class="particle" style="left: 90%; animation-delay: 4s;"></div>
    </div>

    <!-- Transcript panel (hidden by default) -->
    <div class="transcript-panel" id="transcriptPanel">
      <div class="transcript-empty">No messages yet</div>
    </div>

    <div class="status-bar">
      <div class="connection">
        <div class="dot" id="connection-dot"></div>
        <span id="status">Connecting...</span>
      </div>
      <div class="window-controls">
        <button class="window-btn" id="transcriptBtn" title="Show transcript">üìú</button>
        <button class="window-btn" id="replayBtn" title="Replay last message">üîÅ</button>
        <button class="window-btn" id="settingsBtn" title="Settings">‚öô</button>
        <button class="window-btn close" id="hideBtn" title="Hide">‚úï</button>
      </div>
    </div>

    <div class="character-container" id="character">
      <img src="assets/expressions/neutral.png" alt="Rey" class="character-image" id="characterImage">
    </div>

    <div class="message-area">
      <div id="message" class="message">Ready</div>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
