<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .container {
      width: 400px;
      height: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
      border-radius: 24px;
      position: relative;
      overflow: hidden;
    }

    /* Ambient particles */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(138, 180, 248, 0.3);
      border-radius: 50%;
      animation: float-particle 8s infinite ease-in-out;
    }

    @keyframes float-particle {
      0%, 100% { transform: translateY(100%) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100%) translateX(20px); opacity: 0; }
    }

    /* Connection indicator */
    .status-bar {
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .connection {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .window-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .window-btn {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.5);
    }

    .window-btn:hover {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .window-btn.close:hover {
      background: rgba(239, 68, 68, 0.8);
      color: white;
    }

    .window-btn.active {
      background: rgba(139, 92, 246, 0.5);
      color: white;
    }

    /* Transcript panel */
    .transcript-panel {
      position: absolute;
      top: 50px;
      left: 16px;
      right: 16px;
      bottom: 60px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      padding: 12px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 20;
      backdrop-filter: blur(10px);
    }

    .transcript-panel.show {
      display: flex;
    }

    .transcript-entry {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
      max-width: 90%;
    }

    .transcript-entry.user {
      background: rgba(99, 102, 241, 0.3);
      color: #a5b4fc;
      align-self: flex-end;
      text-align: right;
    }

    .transcript-entry.rey {
      background: rgba(139, 92, 246, 0.3);
      color: #c4b5fd;
      align-self: flex-start;
    }

    .transcript-entry .timestamp {
      font-size: 10px;
      color: rgba(255,255,255,0.3);
      margin-top: 4px;
    }

    .transcript-empty {
      color: rgba(255,255,255,0.3);
      text-align: center;
      padding: 20px;
      font-size: 13px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff4757;
      box-shadow: 0 0 10px #ff4757;
      transition: all 0.3s;
    }

    .dot.connected {
      background: #2ed573;
      box-shadow: 0 0 10px #2ed573;
    }

    /* Character Container */
    .character-container {
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    .character-image {
      width: 200px;
      height: 200px;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
      transition: filter 0.3s ease;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Expression-based effects */
    .expr-listening .character-image {
      filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.7));
      animation: pulse-glow 1s ease infinite alternate;
    }

    .expr-speaking .character-image {
      filter: drop-shadow(0 0 25px rgba(139, 92, 246, 0.6));
    }

    .expr-excited .character-image,
    .expr-laughing .character-image {
      filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.6));
    }

    .expr-love .character-image {
      filter: drop-shadow(0 0 30px rgba(244, 63, 94, 0.6));
    }

    .expr-sad .character-image {
      filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5)) brightness(0.9);
    }

    @keyframes pulse-glow {
      from { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5)); }
      to { filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.8)); }
    }

    /* Message */
    .message-area {
      text-align: center;
      z-index: 10;
    }

    .message {
      color: white;
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      max-width: 320px;
      line-height: 1.4;
    }

    .status {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Error */
    .error {
      display: none;
      position: absolute;
      bottom: 20px;
      background: rgba(239, 68, 68, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <!-- Ambient particles -->
    <div class="particles">
      <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
      <div class="particle" style="left: 30%; animation-delay: 1s;"></div>
      <div class="particle" style="left: 50%; animation-delay: 2s;"></div>
      <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
      <div class="particle" style="left: 90%; animation-delay: 4s;"></div>
    </div>

    <!-- Transcript panel (hidden by default) -->
    <div class="transcript-panel" id="transcriptPanel">
      <div class="transcript-empty">No messages yet</div>
    </div>

    <div class="status-bar">
      <div class="connection">
        <div class="dot" id="connection-dot"></div>
        <span id="status">Connecting...</span>
      </div>
      <div class="window-controls">
        <button class="window-btn" id="transcriptBtn" title="Show transcript">üìú</button>
        <button class="window-btn" id="replayBtn" title="Replay last message">üîÅ</button>
        <button class="window-btn" id="settingsBtn" title="Settings">‚öô</button>
        <button class="window-btn close" id="hideBtn" title="Hide">‚úï</button>
      </div>
    </div>

    <div class="character-container" id="character">
      <img src="assets/expressions/neutral.png" alt="Rey" class="character-image" id="characterImage">
    </div>

    <div class="message-area">
      <div id="message" class="message">Ready</div>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
