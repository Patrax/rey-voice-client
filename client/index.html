<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: transparent;
      overflow: hidden;
      -webkit-app-region: drag;
      image-rendering: pixelated;
    }

    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    .container {
      width: 400px;
      height: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #2c1810 0%, #1a0f0a 100%);
      border: 8px solid #4a3728;
      border-radius: 20px;
      padding: 20px;
      position: relative;
      box-shadow: 
        inset 0 0 30px rgba(0,0,0,0.5),
        0 10px 40px rgba(0, 0, 0, 0.6);
    }

    /* LCD Screen effect */
    .screen {
      background: #9bbc0f;
      border: 4px solid #0f380f;
      border-radius: 8px;
      padding: 16px;
      width: 280px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    }

    /* Connection LED */
    .led {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff0000;
      box-shadow: 0 0 8px #ff0000;
      transition: all 0.3s;
    }

    .led.connected {
      background: #00ff00;
      box-shadow: 0 0 8px #00ff00;
    }

    /* Tamagotchi character */
    .character {
      width: 80px;
      height: 80px;
      position: relative;
      margin-bottom: 12px;
    }

    /* Body */
    .body {
      width: 60px;
      height: 50px;
      background: #0f380f;
      border-radius: 50% 50% 45% 45%;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Face container */
    .face {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 40px;
    }

    /* Eyes */
    .eyes {
      display: flex;
      justify-content: space-between;
      padding: 0 5px;
      margin-bottom: 8px;
    }

    .eye {
      width: 10px;
      height: 10px;
      background: #0f380f;
      border-radius: 50%;
      position: relative;
      transition: all 0.2s;
    }

    /* Mouth */
    .mouth {
      width: 12px;
      height: 6px;
      background: #0f380f;
      border-radius: 0 0 10px 10px;
      margin: 0 auto;
      transition: all 0.15s;
    }

    /* Cheeks (for blush) */
    .cheeks {
      display: flex;
      justify-content: space-between;
      position: absolute;
      width: 60px;
      top: 22px;
      left: -5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .cheek {
      width: 8px;
      height: 5px;
      background: #306230;
      border-radius: 50%;
    }

    /* Feet */
    .feet {
      display: flex;
      justify-content: space-between;
      width: 40px;
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .foot {
      width: 12px;
      height: 8px;
      background: #0f380f;
      border-radius: 50%;
    }

    /* === EXPRESSIONS === */

    /* Default/Neutral */
    .expr-neutral .eye { }
    .expr-neutral .mouth { height: 4px; border-radius: 2px; }

    /* Happy */
    .expr-happy .eye { 
      height: 4px; 
      border-radius: 10px 10px 0 0;
      margin-top: 3px;
    }
    .expr-happy .mouth { 
      height: 8px; 
      width: 16px;
    }
    .expr-happy .cheeks { opacity: 1; }

    /* Excited */
    .expr-excited .eye {
      animation: bounce 0.3s ease infinite alternate;
    }
    .expr-excited .mouth {
      width: 14px;
      height: 10px;
      border-radius: 50%;
    }
    .expr-excited .cheeks { opacity: 1; }
    .expr-excited .body {
      animation: jump 0.4s ease infinite;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-2px); }
    }

    @keyframes jump {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-5px); }
    }

    /* Thinking */
    .expr-thinking .eye:first-child {
      transform: translateX(2px);
    }
    .expr-thinking .eye:last-child {
      height: 4px;
      margin-top: 3px;
    }
    .expr-thinking .mouth {
      width: 8px;
      height: 4px;
      border-radius: 2px;
      margin-left: 8px;
    }

    /* Listening */
    .expr-listening .eye {
      height: 12px;
      width: 12px;
    }
    .expr-listening .mouth {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    /* Speaking */
    .expr-speaking .mouth {
      animation: talk 0.15s ease infinite alternate;
    }

    @keyframes talk {
      from { height: 6px; width: 10px; }
      to { height: 12px; width: 14px; }
    }

    /* Surprised */
    .expr-surprised .eye {
      width: 14px;
      height: 14px;
    }
    .expr-surprised .mouth {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    /* Confused */
    .expr-confused .eye:first-child {
      height: 6px;
    }
    .expr-confused .eye:last-child {
      height: 12px;
    }
    .expr-confused .mouth {
      width: 10px;
      height: 3px;
      border-radius: 2px;
      transform: rotate(-10deg);
    }

    /* Laughing */
    .expr-laughing .eye {
      height: 3px;
      border-radius: 10px 10px 0 0;
      margin-top: 4px;
    }
    .expr-laughing .mouth {
      width: 18px;
      height: 10px;
    }
    .expr-laughing .cheeks { opacity: 1; }
    .expr-laughing .body {
      animation: shake 0.1s ease infinite alternate;
    }

    @keyframes shake {
      from { transform: translateX(-50%) rotate(-2deg); }
      to { transform: translateX(-50%) rotate(2deg); }
    }

    /* Sleepy */
    .expr-sleepy .eye {
      height: 2px;
      margin-top: 4px;
      border-radius: 2px;
    }
    .expr-sleepy .mouth {
      width: 6px;
      height: 3px;
      border-radius: 50%;
    }

    /* Love */
    .expr-love .eye {
      width: 12px;
      height: 10px;
      background: transparent;
      border: none;
    }
    .expr-love .eye::before {
      content: 'â™¥';
      font-size: 12px;
      color: #0f380f;
    }
    .expr-love .mouth {
      width: 14px;
      height: 8px;
    }
    .expr-love .cheeks { opacity: 1; }

    /* Wink */
    .expr-wink .eye:first-child {
      height: 2px;
      margin-top: 4px;
      border-radius: 2px;
    }
    .expr-wink .mouth {
      width: 14px;
      height: 6px;
      margin-left: 4px;
    }

    /* Sad */
    .expr-sad .eye::after {
      content: '';
      position: absolute;
      width: 3px;
      height: 6px;
      background: #306230;
      bottom: -8px;
      left: 3px;
      border-radius: 50%;
    }
    .expr-sad .mouth {
      width: 12px;
      height: 6px;
      border-radius: 10px 10px 0 0;
      transform: rotate(180deg);
    }

    /* Message area */
    .message-area {
      text-align: center;
      color: #0f380f;
    }

    .message {
      font-size: 8px;
      line-height: 1.4;
      max-width: 220px;
      word-wrap: break-word;
    }

    .status {
      font-size: 6px;
      margin-top: 8px;
      opacity: 0.7;
    }

    /* Error */
    .error {
      display: none;
      position: absolute;
      bottom: 50px;
      background: #0f380f;
      color: #9bbc0f;
      padding: 4px 8px;
      font-size: 6px;
      border-radius: 4px;
    }

    /* Idle animation */
    .state-waiting .body {
      animation: idle 2s ease infinite;
    }

    @keyframes idle {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-2px); }
    }

    /* Blink animation for waiting */
    .state-waiting .eye {
      animation: blink 3s infinite;
    }

    @keyframes blink {
      0%, 90%, 100% { height: 10px; }
      95% { height: 2px; }
    }

    /* Pulse for listening */
    .state-listening .screen {
      animation: pulse-screen 1s ease infinite alternate;
    }

    @keyframes pulse-screen {
      from { box-shadow: inset 0 0 20px rgba(0,0,0,0.3); }
      to { box-shadow: inset 0 0 30px rgba(0,0,0,0.1); }
    }
  </style>
</head>
<body>
  <div id="app" class="container state-waiting">
    <div class="led" id="connection-dot"></div>
    
    <div class="screen">
      <div class="character" id="character">
        <div class="body">
          <div class="face">
            <div class="eyes">
              <div class="eye"></div>
              <div class="eye"></div>
            </div>
            <div class="cheeks">
              <div class="cheek"></div>
              <div class="cheek"></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="feet">
          <div class="foot"></div>
          <div class="foot"></div>
        </div>
      </div>
      
      <div class="message-area">
        <div id="message" class="message">Say "Hey Jarvis"!</div>
        <div id="status" class="status">CONNECTING...</div>
      </div>
      
      <div id="error" class="error"></div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
